# DO NOT EDIT - Update techservicesillinois/splunk-soar-template first
name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - edited
      - released
  workflow_dispatch:  # Allows creation of .tar release for peers.
    inputs:
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  test_build_deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set Python version file
      run: |
        make python-version >> .python-version
    - name: Install Python
      uses: actions/setup-python@v5
      with:
        python-version-file: '.python-version' # Read version from a file
    - name: Install deps
      run: |
        make deps
    - name: Virtual Env
      run: |
        make venv
    - name: Linter
      run: |
        make lint
    - name: Static checks
      run: |
        make static 
    - name: Check SOAR template files have not changed
      if: github.event.repository.name != 'splunk-soar-template'
      run: |
        make check_template
    - name: Skip template check in template repo
      if: github.event.repository.name == 'splunk-soar-template'
      run: |
        touch .check_template
    - name: Tests
      run: |
        make test
    - name: Build Package (Prod)
      if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
      run: |
        make build
    - name: Build Package (Test)
      if: github.event_name == 'pull_request'
      run: |
        make build-test
    - name: Store build as an artifact
      uses: actions/upload-artifact@v4
      with:
        name: deployed tar file
        path: app.tar
        retention-days: 90
    - name: Post to Splunk SOAR API
      if: (github.event_name == 'release' || github.event_name == 'pull_request') && github.event.repository.name != 'splunk-soar-template'
      run: |
        make deploy
      env:
        SOAR_TOKEN: ${{ secrets.SOAR_TOKEN }}
        SOAR_HOSTNAME: ${{ secrets.SOAR_HOSTNAME }}
